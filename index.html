<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDB Api App</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
<h1>Movie Information</h1>
   
<input type="text" id="movie" placeholder="Search Movie Information" autocomplete="off">
    
    
    <div id="container">
        
		<h2>Movie Title</h2>
        
		<img id="poster">
		<p>Year: <span id="year"></span></p>
        
		<p>Rated: <span id="rated"></span></p>
        
		<p>Released: <span id="released"></span></p>
        
		<p>Runtime: <span id="runtime"></span></p>
        
		<p>Genre: <span id="genre"></span></p>
        
		<p>Director: <span id="director"></span></p>
        
		<p>Language: <span id="language"></span></p>
        
	</div>
    
    <button id="btn">Search</button>

    
 <script src="main.js"></script>   
    
</body>

</html>
